on: push

name: Formatting

jobs:
  format:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./city_builder
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            components: rustfmt
            override: true
      - uses: mbrobbel/rustfmt-check@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
